<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Button</title>
</head>
<body>
    <div class="container">
        <p>
            <button class="btn btn_md btn_primary btn_hover-black">Primary</button>
            <button class="btn btn_md btn_secondary btn_hover-black">Secondary</button>
            <button class="btn btn_md btn_success btn_hover-black">Success</button>
            <button class="btn btn_md btn_danger btn_hover-black">Danger</button>
            <button class="btn btn_md btn_warning btn_hover-black">Warning</button>
            <button class="btn btn_md btn_info btn_hover-black">Infor</button>
            <button class="btn btn_md btn_light btn_hover-black">Light</button>
            <button class="btn btn_md btn_dark btn_hover-black">Dark</button>
            <button class="btn btn_md btn_link btn_hover-black">Link</button>
        </p>
        <p>
            <a class="btn btn_md btn_primary btn_hover-black" href="#">Primary</a>
            <a class="btn btn_md btn_secondary btn_hover-black" href="#">Secondary</a>
            <a class="btn btn_md btn_success btn_hover-black" href="#">Success</a>
            <a class="btn btn_md btn_danger btn_hover-black" href="#">Danger</a>
            <a class="btn btn_md btn_warning btn_hover-black" href="#">Warning</a>
            <a class="btn btn_md btn_info btn_hover-black" href="#">Infor</a>
            <a class="btn btn_md btn_light btn_hover-black" href="#">Light</a>
            <a class="btn btn_md btn_dark btn_hover-black" href="#">Dark</a>
            <a class="btn btn_md btn_link btn_hover-black" href="#">Link</a>
        </p>
        <p>
            <button class="btn btn_sm btn_primary btn_hover-black">Primary</button>
            <button class="btn btn_sm btn_secondary btn_hover-black">Secondary</button>
            <button class="btn btn_sm btn_success btn_hover-black">Success</button>
            <button class="btn btn_sm btn_danger btn_hover-black">Danger</button>
            <button class="btn btn_sm btn_warning btn_hover-black">Warning</button>
            <button class="btn btn_sm btn_info btn_hover-black">Infor</button>
            <button class="btn btn_sm btn_light btn_hover-black">Light</button>
            <button class="btn btn_sm btn_dark btn_hover-black">Dark</button>
            <button class="btn btn_sm btn_link btn_hover-black">Link</button>
        </p>
        <br>
        <br>
        <p>
            <button class="btn btn_md btn_outline btn_outline-primary">Primary</button>
            <button class="btn btn_md btn_outline btn_outline-secondary">Secondary</button>
            <button class="btn btn_md btn_outline btn_outline-success">Success</button>
            <button class="btn btn_md btn_outline btn_outline-danger">Danger</button>
            <button class="btn btn_md btn_outline btn_outline-warning">Warning</button>
            <button class="btn btn_md btn_outline btn_outline-infor">Infor</button>
            <button class="btn btn_md btn_outline btn_outline-light">Light</button>
            <button class="btn btn_md btn_outline btn_outline-dark">Dark</button>
            <button class="btn btn_md btn_outline btn_outline-link">Link</button>
        </p>
        <p>
            <a class="btn btn_md btn_outline btn_outline-primary" href="#">Primary</a>
            <a class="btn btn_md btn_outline btn_outline-secondary" href="#">Secondary</a>
            <a class="btn btn_md btn_outline btn_outline-success" href="#">Success</a>
            <a class="btn btn_md btn_outline btn_outline-danger" href="#">Danger</a>
            <a class="btn btn_md btn_outline btn_outline-warning" href="#">Warning</a>
            <a class="btn btn_md btn_outline btn_outline-infor" href="#">Infor</a>
            <a class="btn btn_md btn_outline btn_outline-light" href="#">Light</a>
            <a class="btn btn_md btn_outline btn_outline-dark" href="#">Dark</a>
            <a class="btn btn_md btn_outline btn_outline-link" href="#">Link</a>
        </p>
        <p>
            <button class="btn btn_sm btn_outline btn_outline-primary">Primary</button>
            <button class="btn btn_sm btn_outline btn_outline-secondary">Secondary</button>
            <button class="btn btn_sm btn_outline btn_outline-success">Success</button>
            <button class="btn btn_sm btn_outline btn_outline-danger">Danger</button>
            <button class="btn btn_sm btn_outline btn_outline-warning">Warning</button>
            <button class="btn btn_sm btn_outline btn_outline-infor">Infor</button>
            <button class="btn btn_sm btn_outline btn_outline-light">Light</button>
            <button class="btn btn_sm btn_outline btn_outline-dark">Dark</button>
            <button class="btn btn_sm btn_outline btn_outline-link">Link</button>
        </p>
    </div>
</body>
</html>

       <button class="btn btn__md btn__md-primary">Primary</button>
       <button class="btn btn__md btn__md-secondary">Secondary</button>

       <button class="btn btn__md btn__md-infor">Infor</button>

    </div>
    <div class="container">
        <button class="btn btn__sm btn__sm-primary">Primary</button>
        <button class="btn btn__sm btn__sm-secondary">Secondary</button>

        <button class="btn btn__sm btn__sm-danger">Danger</button>
        <button class="btn btn__sm btn__sm-warning">Warning</button>
        <button class="btn btn__sm btn__sm-infor">Infor</button>
